<!DOCTYPE html>
<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <style type="text/css">
           body{
               height: 100%;
               margin: 0;
           }
           #back{
               background-image: url(445906.jpg);
               height: 700px;
               background-position: center;
               background-repeat: no-repeat;
               background-size: cover;
           }
           #mario{
               width: 5%;
               margin-top: 39%;
               position: absolute;
           }
       </style>
           <script type="text/javascript">
                   $(document).ready(function(){
                   $(document).keydown(function(e) {

                       if(e.keyCode==68)
                       {
                           $("#mario").animate({'left':'+=60px'});
                       }
                        if(e.keyCode==65)
                       {
                           $("#mario").animate({'left':'-=60px'});
                       }

                       if(e.keyCode==32)
                       {
                       $("#mario").animate({
                           top:"-24%"
                           },function(){
                         $("#mario").animate({
                               top:'0%'
                               });
                           });
                       }
                   });
               });
   </script>
   </head>
   <body>
       <div id="back">
           <div ><img id="mario" src="Paper-Mario-icon.png"></div>
       </div>
   </body>
</html>
